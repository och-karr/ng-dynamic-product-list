<mat-card class="wrapper">
  <mat-card-title>Add products</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productsForm" (ngSubmit)="submitProductsForm(productsForm)">
      <div class="" *ngFor="let childForm of productsArray.controls; let i = index">
        <app-single-product-form
          [childForm]="childForm"
          [arrayIndex]="i"
          [isFormValid]="isFormValid$ | async"
          (deleteProductFormEvent)="deleteSingleProductForm($event)"
        >
        </app-single-product-form>
      </div>
      <div class="no-items-info-container" *ngIf="productsArray.length === 0">
        <p class="no-items-info">Please add items</p>
      </div>
      <div class="button-container">
        <button type="button" mat-raised-button color="accent" (click)="addSingleProductForm()">Add item</button>
      </div>
      <div class="button-container">
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
