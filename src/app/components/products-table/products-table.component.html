<ng-container *ngIf="products$ | async as products">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Num Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef> Num </th>
      <td mat-cell>
        <input type="text">
      </td>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
<!--        <button mat-raised-button color="warn" (click)="deleteRecord(element.id)">Delete</button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['num', 'item', 'count', 'price', 'delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['num', 'item', 'count', 'price', 'delete']"></tr>
  </table>
</ng-container>
